<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    
    <title>Palette Picker</title>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="header-container">
          <h1>Add Your Palette</h1>
          <p>Create your custom palette below</p>
        </div>
      </header>

      <main>
        <form id="palette-form" aria-labelledby="palette-form">
          <h2>Add a Palette</h2>

          <label for="title">Palette Title:</label>
          <input type="text" id="title" name="title" placeholder="title name" required />
          <br />

          <label for="color1">Color #1</label>
          <input type="color" id="color1" name="color1" required />
          <br />

          <label for="color2">Color #2</label>
          <input type="color" id="color2" name="color2" required />
          <br />

          <label for="color3">Color #3</label>
          <input type="color" id="color3" name="color3" required />
          <br />

          <fieldset>
            <legend>Temperature</legend>
            <input type="radio" id="warm" name="temperature" value="Warm" />
            <label for="warm">Warm</label>

            <input type="radio" id="neutral" name="temperature" value="Neutral" checked />
            <label for="neutral">Neutral</label>

            <input type="radio" id="cool" name="temperature" value="Cool" />
            <label for="cool">Cool</label>
          </fieldset>

          <button class="my-button" type="submit">Create the palette</button>
        </form>
      </main>

      <section>
        <ul id="palette-list"></ul>
      </section>
    </div>

    <script type="module" src="src/main.js" defer></script>
  </body>
</html>
